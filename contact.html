<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>

  <!-- responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- barlow font -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

  <!-- style.css -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
      <a class="navbar-brand" href="index.html">Sean Kirkpatrick</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
      </div>
    </nav>
  </header>


  <!-- grid -->
  <div class="container-fluid"
    style="background-image: url(https://images.unsplash.com/photo-1455612693675-112974d4880b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjF9&auto=format&fit=crop&w=1600&h=500&q=60);">

    <!-- row -->
    <section class="row">

      <!-- colomn -->
      <div class="col col-sm-6" id="aboutme">
        <div id="portfoliobody">
          <div class="card-header">
            <h1>Contact</h1>
          </div>
          <div class="card-body text-primary">


            <!-- subgrid -->
            <div class="container">

              <!-- subrow -->
              <div class="row">

                <!-- subcol -->
                <div class="col col-sm-8">

                  <!-- name -->
                  <p class="contactcard">Name</p>

                </div>
              </div>

              <!-- subrow -->
              <div class="row">

                <!-- subcol -->
                <div class="col col-sm-10">

                  <!-- name input -->
                  <input type="text" placeholder="Name" style="width: 100%;">

                </div>
              </div>

              <!-- subrow -->
              <div class="row">

                <!-- subcol -->
                <div class="col col-sm-8">

                  <!-- email -->
                  <p class="contactcard">Email</p>
                </div>
              </div>

              <!-- subrow -->
              <div class="row">

                <!-- subcol -->
                <div class="col col-sm-10">

                  <!-- email input -->
                  <input type="text" placeholder="Email" style="width: 100%;">
                </div>
              </div>

              <!-- subrow -->

              <div class="row">

                <!-- subcol -->
                <div class="col col-sm-8">

                  <!-- message -->
                  <p class="contactcard">Message</p>
                </div>
              </div>

              <!-- subrow -->
              <div class="row">

                <!-- sub col -->
                <div class="col col-sm-10">

                  <!-- message input -->
                  <textarea name="messageinput" style="width: 100%; height: 150%;" placeholder="Message"></textarea>
                  </textarea>
                </div>
              </div>


              <br>
              <br>

              <!-- subrow -->
              <div class="row">

                <!-- subcol -->
                <div class="col">

                  <!-- submit button -->
                  <button type="button" class="btn btn-secondary btn-lg">Submit</button>
                </div>
              </div>
            </div>
          </div>

          <br>
        </div>
      </div>
    </section>


    <!-- footer -->
    <!-- row -->
    <footer class="row">

      <!-- col -->
      <div class="col col-12">

        <!-- bootstrap background -->
        <div class="p-3 mb-2 bg-dark text-white" id="footerbox">

          <!-- footer text -->
          <h1 class="footertext">Â©Copyright 2020 Sean Kirkpatrick</h1>
        </div>
      </div>
    </footer>
  </div>


  <!-- bootstrap javascript  -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>


</body>

</html>
